
<div class="lp-page-container">
    <div class="lp-page-head">
        <img src="assets/slider-access-control-jpg.jpeg"  alt="">
        <div class="lp-page-title">
        <h1>Password Reset</h1>
        </div>
    </div>
</div>
<div class="container" id="form-content">
    <div class="container jumbotron">
        <form novalidate [class.has-success]="user.valid" [formGroup]="user">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" formControlName="password" required placeholder="new password">
            </div>
            <div class="form-group">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" formControlName="repeat_password" required placeholder="repeat password">
            </div>
            <!--<div class="alert alert-danger" role="alert" *ngIf="errMsg">
                <strong>{{errMsg.message}}</strong>
            </div>-->
            <div class="container but-ton">
                <button type="submit"  class="btn btn-primary">Reset Password</button>
                
            </div>
        </form>
        
    </div>
</div>

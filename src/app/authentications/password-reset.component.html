
<div class="lp-page-container">
    <div class="lp-page-head">
        <img src="assets/slider-access-control-jpg.jpeg"  alt="">
        <div class="lp-page-title">
        <h1>Password Reset</h1>
        </div>
    </div>
</div>
<div class="container" id="form-content">
    <div class="container jumbotron">
        <p style="text-align:center"><strong>{{accountEmail}}</strong> </p> 
        <form style="text-align:center" novalidate [class.has-success]="user.valid" (ngSubmit)="reAuthenticateUser(user.value)" [formGroup]="user">
            <div class="form-group">
                <label for="password">New Password</label>
                <input id="mail-box" style="text-align:center; margin:0 auto; width:60%" type="password" class="form-control" formControlName="password" required placeholder="password">
            </div>
            <!--<div class="form-group">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" formControlName="repeat_password" required placeholder="repeat password">
            </div>-->
            <div style="width:80%; margin: 0 auto; text-align:center" class="alert alert-success" role="alert" *ngIf="succMsg">
                <p style="text-align:center">Your Password was reset successfully!</p>
                <button class="btn btn-default" routerLink="/login">login</button>
            </div>
            <div class="container but-ton">
                <button type="submit"  class="btn btn-primary">Reset Password</button>
                
            </div>
        </form>
        
    </div>
</div>

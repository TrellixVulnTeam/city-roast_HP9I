<section >
    <div class="fp-page-head">
        <img src="assets/about-us.jpg"  alt="">
        <div class="fp-page-title">
        <h1>Payment Method</h1>
        </div>
  </div>
</section>
<div class="container jumbo-content">
    
    <div class="container jumbotron jumbo-content" >
    <h1>Payment Method <span *ngIf="fieldOk"><i style="color: lightseagreen" class="fa fa-check" aria-hidden="true"></i></span> </h1>
    <div *ngFor="let sum of orders">
        <h5 style="color: #f48024" >Due Amount:  {{sum.amount | currency:'GBP':true}}</h5>
    </div>
    <p>Thank you for placing your order on our websit, as part of our security measure we will redirect you to a secured payment page to take your card details.</p>
    
    <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
    <!--<button routerLink="/order" type="button">Go Back</button>-->
    


    <div id="main-form">
    </div>

    <div id="myform">
            <div *ngFor="let order of orders">
            <input type="hidden" name="PSPID" value="epdq3027479">
            <input type="hidden" name="ORDERID" value={{order.orderId}}>
            <input type="hidden" name="AMOUNT" value={{order.amount*100}}>
            <input type="hidden" name="CURRENCY" value="GBP">
            <input type="hidden" name="LANGUAGE" value="en_US">
            <!-- lay out information -->
            <input type="hidden" name="TITLE" value="London City Roast">
            <input type="hidden" name="ACCEPTURL" value="http://localhost:4200/payment-confirmation">
            <input type="hidden" name="BACKURL" value="http://localhost:4200/payment-method">
            <input type="hidden" name="EXCEPTIONURL" value="http://localhost:4200/exception">
            <!-- miscellanous -->
            <input type="hidden" name="HOMEURL" value="http://localhost:4200">
 
            <input type="hidden" name="CN" value={{order.customerName}}>
            <input type="hidden" name="EMAIL" value={{order.email}}>
            <input type="hidden" name="OWNERZIP" value={{order.postCode}}>
            <input type="hidden" name="OWNERADDRESS" value={{order.address}}>
            <input type="hidden" name="OWNERTOWN" value={{order.city}}>
            <input type="hidden" name="OWNERCTY" value={{order.country}}>

            <input type="hidden" name="SHASIGN" value={{hashSign}}>
            <input type="submit" class="btn btn-success" value="Proceed to payment>" id=submit2 name=submit2>
            </div>
        </div>
        <div class="card-type">
            <a ><img alt="Credit Card Logos" title="Credit Card Logos" src="http://www.credit-card-logos.com/images/multiple_credit-card-logos-1/credit_card_logos_9.gif" width="176" height="35" border="0" /></a>
        </div>
    </div>
</div>

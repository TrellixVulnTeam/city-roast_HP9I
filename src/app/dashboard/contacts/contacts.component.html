<section class="main-container">
    <div *ngIf="contacts && contacts.length > 5" class="pagination">
        <pagination-controls (pageChange)="page = $event" class="pg-pagination"></pagination-controls>
    </div>
  <table class="centered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Telephone</th>
        <th>Message</th>
        <th></th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts | paginate: { itemsPerPage: pageSize, currentPage: page }">
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.telephone}}</td>
        
        <td><a style="color: orangered; cursor:poi" (click)="seeContact(contact)" >read message</a></td>
        <td><i (click)="removeContact(contact.$key)" class="material-icons">clear</i></td>
      </tr>

    </tbody>
  </table>
  <div class="display-contact" *ngIf="showMsg">
    <div class="jumbotron-container">
      
      <div class="jumbotron">
        <h4>From: {{singlecontact.firstName}}</h4>
        <p>message: {{singlecontact.message}}</p>
      </div>
      <button (click)="closeMsg()" class="btn btn-danger" type="button">close</button>
    </div>
  </div>
</section>

<div *ngIf="contacts && contacts.length < 1" class="container load-item">
      <div class="progress-loading" >
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
  </div>

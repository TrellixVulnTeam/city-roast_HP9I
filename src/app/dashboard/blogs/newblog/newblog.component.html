<section class="container" id="formContainer">
    <div class="formWrapper">
        <form novalidate [formGroup]="blogForm" (ngSubmit)="createBlog(blogForm.value)">
            <div class="">
                
                <div class="imageup jumbotron">
                    <div *ngIf="!progress" class="progress">
                        <!--<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>-->
                        <div class="progress-bar"  style="width: 25%;" ><h3 style="color:lightslategrey; opacity:0.5">BLOG IMAGE</h3></div>
                    </div>
                    <div *ngIf="progress" class="progress">
                        <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
                        <div class="progress-bar"  style="width: 25%;" >{{progress}}% done..</div>
                    </div>
                    <img [src]="returnImage"  alt="">
                    
                    <input hidden class="form-control" required type="text" formControlName="blogImage">
                </div>
                <div class="btn btn-primary inputbtn">
                    <p>Select Image</p>
                    <input (change)="onChange($event)" class="hidden" type="file">
                </div>
                
              
            </div>
            <div class="form-group">
                <div class="formTitle">
                    <h3>Title</h3>
                    <div class="">
                        <input class="form-control" formControlName="title" type="text" required placeholder="Title">
                    </div>
                </div>
                
            </div>
            
            
            <div class="container formBody">
            
                <div class="form-group row " formArrayName="body">
                    <div class="singleP" *ngFor="let paragraph of blogForm.controls.body.controls; let i=index">
    
                        <div [formGroupName]="i">
                            
                            <span *ngIf="blogForm.controls.body.controls.length > 1">
                                <i  style="cursor:pointer" (click)="removeParagraph(i)" class="fa fa-times remove-cart-i" aria-hidden="true"></i>
                            </span>
                            <div class="col-lg-12">
                                <!--<h5>Blog Body</h5>-->
                                
                                <!--<label for="" class="col-lg-2">Header</label>-->
                                <div style="margin: 5px 0px;" class="col-lg-12">
                                    <input class="form-control" type="text" placeholder="Optional header" formControlName="header">
                                </div>
                                <!--<div class="col-lg-3">
                                    <button class="btn btn-success" type=""> <i class="fa fa-times remove-cart-i"></i> </button>
                                </div>-->
                            </div>
                            
                            <div class="col-lg-12">
                                <!--<label for="" class="col-lg-6">Paragraph 1</label>-->
                                <div class="col-lg-12">
                                    <textarea rows="2"class="form-control" type="text" placeholder="This is a paragraph" formControlName="paragraph"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="addP">
                <span><i (click)="addParagraph()" style="cursor:pointer; font-size:18px;" class="fa fa-plus" aria-hidden="true"></i></span>
            </div>
            <div class="form-group submitBtn" >
                <button class="btn btn-primary" type="submit">Submit</button>
                <button routerLink="/dashboard/blogs" class="btn btn-primary" >Cancel</button>
            </div>
        </form>
    </div>
  
</section>

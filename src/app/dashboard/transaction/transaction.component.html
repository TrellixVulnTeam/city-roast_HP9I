
<div class="">
    <div *ngIf="transactions$ && transactions$.length > 5" class="pagination">
        <pagination-controls (pageChange)="page = $event" class="pg-pagination"></pagination-controls>
    </div>
    <table class="centered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Intent</th>
                <th>PayerID</th>
                <th>PaymentID</th>
                <th>Customer</th>
                <th>OrderId</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let sale of transactions$ | paginate: { itemsPerPage: pageSize, currentPage: page }">
                <td>{{sale.createdAt | date}}</td>
                <td>{{sale.intent}}</td>
                <td>{{sale.payerID}}</td>
                <td>{{sale.paymentID}}</td>
                <td>{{sale.customerName}}</td>
                <td>{{sale.orderId}}</td>
                <td>{{sale.amounts | currency: 'GBP': true}}</td>
            </tr>
    
        </tbody>
    </table>
</div>

<section >
    <div class="fp-page-head">
        <img src="assets/coffee-beans.png"  alt="">
        <div class="fp-page-title">
        <h1>{{dproduct.name}}</h1>
        </div>
  </div>
</section>
<div *ngIf="positiveNum" class="alert alert-danger big-screen" role="alert">
    please enter a valid number in the "Qty" box! to proceed.
</div>
<div class="user-login-msg" *ngIf="islogin">
    <div class="alert alert-danger alert-p" role="alert">
        <strong>Oh no!</strong> please login to add this product to your basket. <span><button routerLink="/login" class="btn btn-primary">please login here</button></span>
    </div>
</div>

<section class="container content-container">
    <div *ngIf="positiveNum" class="alert alert-danger small-screen" role="alert">
        please enter a valid number in the "Qty" box! to proceed.
    </div>
    <button (click)="back()" class="btn btn-default small-screen" type="button"> <<back </button>
    <div *ngIf="!dproduct.name" class="progress container load-item">
        <div class="progress-loading">
            <strong> 
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </strong>
        </div>
    </div>
    <div *ngIf="dproduct.name" class="product-disply">
        <div class="product-img">
            <img [src]="dproduct.imageUrl" alt="product image">
            <button (click)="back()" class="btn btn-secondary big-screen" type="button"> <<back </button>
        </div>
        <div class="product-details">
            <h3>{{dproduct.name}}</h3>
            <br>
            <h5><span>Price: </span>{{dproduct.price | currency: 'GBP' :true}}</h5>
            <div class="cart-select">
                <span> <strong>Qty: </strong></span>
                <input #val type="number" class="form-control s-input" name="count" value="1" pattern="[0-9]+" >
                
            </div>
            <div class="pick-type">
                <label for="blend"> <strong>Blend: </strong> </label>
                <span>{{dproduct.blend}}</span>
       
            </div>
            <div class="pick-type">
                <label for="size"><strong>Size:</strong> </label>
                <span>{{dproduct.size}}</span>
           
            </div>
            <div class="pick-type">
                <label for="roast"><strong>Roast:</strong> </label>
                <span>{{dproduct.roast}}</span>
           
            </div>
            <br>
            <div class="big-screen">
                 <h6>Product Descriptions:</h6>
                <p>{{dproduct.description}}</p>
            </div>
            <div class="add-to">
                <h6> <button (click)="addtoCart( val.value )" class="btn btn-success" type="button">Add to cart</button></h6>
            </div>
        </div>
    </div>
     <div class="description-small small-screen" *ngIf="dproduct.name">
            <h6>Product Descriptions:</h6>
            <p>{{dproduct.description}}</p>
        </div>
    <!--<div class="other-product">
        <div *ngFor="let product of products" class="other-item">
            <img (click)="viewOthers(product)" [src]="product.imageUrl" style="width: 100px" alt="product image">
            <div class="other-item-details">
                <h6>{{product.name}}</h6>
                <p>{{product.price | currency: 'GBP' :true}}</p>
            </div>
        </div>
    </div>-->
</section>

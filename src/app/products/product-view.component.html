<section >
    <div class="fp-page-head">
        <img src="assets/coffee-beans.png"  alt="">
        <div class="fp-page-title">
        <h1>{{dproduct.name}}</h1>
        </div>
  </div>
</section>
<section class="container content-container">
    <div *ngIf="!dproduct.name" class="progress container load-item">
        <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><strong>Loading Product!! please wait......</strong></div>
    </div>
    <div *ngIf="dproduct.name" class="product-disply">
        <div class="product-img">
            <img [src]="dproduct.imageUrl" style="width: 250px" alt="product image">
            <button (click)="back()" class="btn btn-secondary" type="button"> <<back </button>
        </div>
        <div class="product-details">
            <h3>{{dproduct.name}}</h3>
            <br>
            <h5><span>Price: </span>{{dproduct.price | currency: 'GBP' :true}}</h5>
            <div class="cart-select">
                <span>Select: </span>
                <input #val type="number" class="form-control" name="count" value="1" pattern="[0-9]+" style="width:200px">
                <div *ngIf="positiveNum" class="alert alert-danger" role="alert">
                    please enter a valid number!! example = 1.
                </div>
            </div>
            <br>
            <h6>Product Descriptions:</h6>
            <p>{{dproduct.description}}</p>
            <div class="add-to">
                <h6> <button (click)="addtoCart(val.value)" class="btn btn-success" type="button">Add to cart</button></h6>
                <div *ngIf="islogin" class="alert alert-danger" role="alert">
                    <strong>Oh snap!</strong> please login to add this product to your basket. <span><button routerLink="/login" class="btn btn-default">login here</button></span>
                </div>
            </div>
        </div>
        
    </div>
    <!--<div class="other-product">
        <div *ngFor="let product of products" class="other-item">
            <img (click)="viewOthers(product)" [src]="product.imageUrl" style="width: 100px" alt="product image">
            <div class="other-item-details">
                <h6>{{product.name}}</h6>
                <p>{{product.price | currency: 'GBP' :true}}</p>
            </div>
        </div>
    </div>-->
</section>
